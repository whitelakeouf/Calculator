<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">	
</head>

<body>

<div class="calculator-grid">
	<div class="output">
		<div class="previous-operand"></div>
		<div class="current-operand"></div>
	</div>
	<button class="item span-two" onclick="clean()">AC</button>
	<button class="item" onclick="back()">DEL</button>
	<button class="item" onclick="insert('/'), operation()">/</button>
	<button class="item" onclick="insert('1')">1</button>
	<button class="item" onclick="insert('2')">2</button>
	<button class="item" onclick="insert('3')">3</button>
	<button class="item" onclick="insert('*'), operation()">&times;</button>
	<button class="item" onclick="insert('4')">4</button>
	<button class="item" onclick="insert('5')">5</button>
	<button class="item" onclick="insert('6')">6</button>
	<button class="item" onclick="insert('+'), operation()">+</button>
	<button class="item" onclick="insert('7')">7</button>
	<button class="item" onclick="insert('8')">8</button>
	<button class="item" onclick="insert('9')">9</button>
	<button class="item" onclick="insert('-'), operation()">-</button>
	<button class="item" onclick="insert('.')">.</button>
	<button class="item" onclick="insert('0')">0</button>
	<button class="item span-two" onclick="equal()">=</button>	
</div>



<script src="script.js"></script>
	
</body>
</html>
